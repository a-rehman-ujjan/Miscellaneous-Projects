      </div>

      </div>

      </div>

        <button id="cb4Button" class="closed" onclick="copytoclipboard('cb4Button')">Copy</button>
      </div>
      <div id="colorBox5" class="colorbox">
        <div id="cb5Code" class="closed"></div>

      </div>
    </div>
  </main>
  <script src="script.js"></script>
