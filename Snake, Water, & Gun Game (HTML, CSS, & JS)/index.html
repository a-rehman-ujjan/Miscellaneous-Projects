<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Snake Water & Gun Game</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="final-again">
    <h1 id="final"></h1>
    <h4 id="again" onclick="window.location.reload();">Restart Game?</h4>
  </div>
  <div id="main-container">
    <h1 id="title">Snake Water & Gun</h1>
    <p>Small Interesting & Fun Game By <a href="https://ujjan.com">Abdul Rehman Ujjan</a> As a
      javascript practice project</p>
    <div id="container">


      <div id="player">
        <h2>You</h2>
        <h4>Score: <span id="pscore">0</span>/3</h4>
        <img onclick="pcs()" class="img" id="ips" src="Files/snake.png">
        <img onclick="pcw()" class="img" id="ipw" src="Files/drop.png">
        <img onclick="pcg()" class="img" id="ipg" src="Files/gun.png">
      </div>
      <h2>VS</h2>
      <div id="computer">
        <h2>Computer</h2>
        <h4>Score: <span id="cscore">0</span>/3</h4>
        <img class="unselected img" id="cs" src="Files/snake.png">
        <img class="unselected img" id="cw" src="Files/drop.png">
        <img class="unselected img" id="cg" src="Files/gun.png">
      </div>
    </div>
    <h2 id="result">-</h2>
    <h4 id="score">-</h4>

  </div>

  <script src="script.js"></script>
</body>

</html>
